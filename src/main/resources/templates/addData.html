<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加数据集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" action="./dataFrame" method="post">
                <div class="form-group">
                    <label for="exampleInputName">数据集名字</label><input type="text" class="form-control" id="exampleInputName"  name="name"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputUrl">数据集链接</label><input type="text" class="form-control" id="exampleInputUrl" name="url" />
                </div>

                <div class="form-group">
                    <label for="exampleInputDes">数据集描述</label> <textarea class="form-control" rows="3" id="exampleInputDes" name="des"></textarea>
                </div>

                <div class="form-group">
                   <input type="hidden" class="form-control" name="username"  th:value="${email}" value="" />
                </div>


                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script th:src="@{/bootstrap/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
