<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据分享平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">数据分享平台</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">首页</a>
                        </li>
                        <li>
                            <a href="#">关于</a>
                        </li>

                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" />
                        </div> <button type="submit" class="btn btn-default">查找</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${name== ''}">
                            <a href="./login">登录</a>
                        </li>
                        <li th:if="${name== ''}">
                            <a href="./register">注册</a>
                        </li>
                        <li class="dropdown" th:if="${name!=''}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" ><b th:text="${name}">Dropdown</b><strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li >
                                    <a href="#">个人数据集</a>
                                </li>
                                <li>
                                    <a href="./addDataFrame">上传数据集</a>
                                </li>

                                <li class="divider">
                                </li>
                                <li>
                                    <a href="./logout">退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </nav>
            <table class="table">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        名字
                    </th>
                    <th>
                        时间
                    </th>
                    <th>
                        提交人
                    </th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="d: ${dataFrames}"  >

                    <td th:text="${d.id}">

                        1

                    </td>
                    <td >
                        <a href="#" th:href="${'./dataFrame/' + d.id}" th:text="${d.name}">
                        TB - Monthly
                        </a>
                    </td>
                    <td th:text="${d.createTime}">
                        01/04/2012
                    </td>
                    <td th:text="${d.username}">
                        Default
                    </td>

                </tr>




                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js" ></script>

</body>
</html>
