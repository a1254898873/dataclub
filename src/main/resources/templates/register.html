<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet"/>

</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" action="./user" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label><input type="email" class="form-control" id="exampleInputEmail1" name="email" />
                </div>
                <div class="form-group">
                    <label for="exampleInputName">用户名</label><input type="text" class="form-control" id="exampleInputName" name="name" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label><input type="password" class="form-control" id="exampleInputPassword1" name="password" />
                </div>

                <button type="submit" class="btn btn-default">注册</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
