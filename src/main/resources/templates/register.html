<!DOCTYPE html>

    <link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet"/>

</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">

                <div class="checkbox">
                    <label><input type="checkbox" />我已同意网站相关条款</label>
                </div> <button type="submit" class="btn btn-default">注册</button>
            </form>
        </div>
    </div>
</div>
